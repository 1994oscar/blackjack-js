<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    <header class="title">BlackJack</header>
    <hr class="hr">
    <div class="row">
        <div class="col-lg-12 text-center">
            <button id="btnNewGame" class="button newGameButton">Nuevo Juego</button>
            <button id="btnGetCard" class="button pauseButton">Pedir Carta</button>
            <button id="btnFinishGame" class="button pauseButton">Terminar juego</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6">               
            <h1 class="score"> Jugador - <small id="playerPoints">0</small></h1>
            <div id="playerCards">               
            </div>      
        </div>
        <div class="col-lg-6">
            <div class="container"> 
            <h1 class="score"> Computadora - <small id="computerPoints">0</small></h1>
            <div id="computerCards">              
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="assets/js/underscore.min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>
</html>
